<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Money-Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="text-green-600 text-5xl font-bold mt-8 text-center mb-10">Money master ðŸ’²</h1>
    </header>

    <main>
        <div class="bg-gray-300 w-6/12 mx-auto p-8 text-center">
            <h3 class="mb-4 text-2xl font-semibold text-purple-800">Income</h3>
            <span class="mr-2 font-semibold">Income :</span> <input class="p-2" placeholder="Enter Income" type="text" name="" id="income-field">
            <h2 class="mb-4 mt-4 text-2xl font-semibold text-pink-600">Expenses</h2>
            <span class="mr-9 font-semibold">Food:</span> <input class="p-2" placeholder="Enter Food" type="text" name="" id="food-input">
            <br>
            <br>
           <span class="mr-9 font-semibold"> Rent:</span> <input class="p-2" placeholder="Enter Rent" type="text" name="" id="rent-input">
            <br>
            <br>
            <span class="mr-2 font-semibold">Clothes:</span> <input class="p-2" placeholder="Enter Clothes" type="text" name="" id="Clothes-input">
            <br>
            <button id="Calculat-btn" class="bg-cyan-600 text-white px-9 rounded-sm py-2 mt-4 mb-4">Calculat</button>
            <p class="font-semibold mb-3">Total Expenses: <span id="expenses-total">5500</span></p>
            <h2 class="font-semibold mb-3">Balance: <span id="balance-total">2500</span></h2>

            <span class="font-semibold">Save:</span> <input class="p-1" placeholder="Saving" type="text" name="" id="saving-field"> % <button id='save-btn' class="bg-cyan-600 text-white px-7 rounded-sm py-1 mt-4 mb-4">Save</button>
            <p class="font-semibold mb-3">Saving Amount: <span id="saving-amount">2000</span></p>
            <h4 class="font-semibold mb-3">Remaining Balance: <span id="ramaining-balance">2500</span></h4>

        </div>
    </main>





    <script src="js/main.js"></script>
</body>

</html>
